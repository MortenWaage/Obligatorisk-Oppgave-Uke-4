<script>
    

    // Test 1
    QUnit.module("Test av getPixels()", function() {
      QUnit.test('Converts a raw number to a pixel value', function(assert) {
        let actual = getPixels(200);
        let expected = "200px";
        assert.equal(actual, expected);
      });
    });
